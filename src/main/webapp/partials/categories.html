<div>
	<h1>{{locres.Head}}</h1>
</div>
<form class="categoryList">
<accordion close-others="oneAtATime">
	<accordion-group heading="{{category.name}}" is-open="category.open" ng-repeat="category in categories" ng-click="getNestedPurchasesByCategory(category, $index)">
		<accordion-heading>
			{{category.name}}
		</accordion-heading>
		<table class="table">
			<thead>
			<tr>
				<th>{{locres.t_Date}}</th>
				<th>{{locres.t_Buy}}</th>
				<th>{{locres.t_Price}}</th>
				<th>{{locres.t_Action}}</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="purchase in category.purchases">
				<td>{{purchase.payDate}}</td>
				<td>{{purchase.name}}</td>
				<td>{{purchase.price}}</td>
				<td>
					<button type="button" class="btn btn-sm btn-default" ng-click="editPurchase(purchase)">{{locres.a_edit}}</button>
					<button type="button" class="btn btn-sm btn-danger" ng-click="deletePurchase()">{{locres.a_delete}}</button>
				</td>
			</tr>
			</tbody>
		</table>
	</accordion-group>
</accordion>
</form>
